<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Contato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nome:</ion-label>
    <ion-input [(ngModel)]="contato.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> Endere√ßo:</ion-label>
    <ion-input [(ngModel)]="contato.endereco"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> Foto:</ion-label>
    <ion-input [(ngModel)]="contato.foto"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Data de nascimento:</ion-label>
    <ion-datetime [(ngModel)]="contato.dataNascimento"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Sexo:</ion-label>
    <ion-select [(ngModel)]="contato.sexo">
      <ion-option value="M">Masculino</ion-option>
      <ion-option value="F">Feminino</ion-option>
    </ion-select>
  </ion-item>
  
  <button ion-button block (click)="salvar()">Salvar</button>


</ion-content>
