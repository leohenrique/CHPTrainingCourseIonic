<ion-header>
  <ion-navbar>
    <ion-title>
      Treinamento CHP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <h2>Contatos</h2>
  
  <ion-list>
    <ion-item-sliding *ngFor="let contato of selectContatos()">
      <ion-item (click)="editar(contato)" >
        <ion-icon item-left name="{{ contato.foto }}"></ion-icon>
        <h2>{{ contato.nome }}</h2>
        <h4>{{ contato.endereco }}</h4>
      </ion-item>  
      
      <ion-item-options side="right">
        <button ion-button (click)="excluir(contato)">Excluir</button>      
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block (click)="adicionar()">Adicionar</button>
  

</ion-footer>
